<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проекты Владимира Летуновского</title>
    
    <style>
        /* Глобальные стили и плавная прокрутка */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Современный градиентный фон с анимацией */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Декоративные плавающие элементы */
        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            opacity: 0.1;
            pointer-events: none;
            z-index: 0;
        }

        body::before {
            width: 300px;
            height: 300px;
            background: white;
            top: -150px;
            right: -150px;
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            width: 200px;
            height: 200px;
            background: white;
            bottom: -100px;
            left: -100px;
            animation: float 15s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        /* Улучшенный контейнер с glassmorphism эффектом */
        .container {
            position: relative;
            max-width: 750px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px 45px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 
                        0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            text-align: center;
            animation: fadeInUp 0.8s ease;
            z-index: 1;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Декоративная линия сверху карточки */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 0 0 4px 4px;
        }

        /* Улучшенная типографика */
        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.3;
            animation: fadeIn 1s ease 0.2s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        p {
            font-size: 1.15em;
            color: #666;
            line-height: 1.7;
            margin-bottom: 40px;
            animation: fadeIn 1s ease 0.4s both;
        }

        /* Стилизация списка проектов */
        .project-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .project-list li {
            margin-bottom: 16px;
            animation: fadeIn 1s ease 0.6s both;
        }

        /* Современные кнопки-ссылки с градиентами */
        .project-list a {
            position: relative;
            display: block;
            text-decoration: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            padding: 20px 30px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        /* Эффект "блеска" на кнопках */
        .project-list a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: left 0.5s ease;
        }

        .project-list a:hover::before {
            left: 100%;
        }

        /* Эффекты при наведении */
        .project-list a:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .project-list a:active {
            transform: translateY(-2px) scale(1.01);
        }

        /* Футер */
        footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            color: #999;
            font-size: 0.9em;
            animation: fadeIn 1s ease 0.8s both;
        }

        footer p {
            margin: 5px 0;
            font-size: 0.95em;
        }

        /* Адаптивный дизайн для мобильных устройств */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 35px 25px;
                border-radius: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 1em;
                margin-bottom: 30px;
            }

            .project-list a {
                padding: 16px 20px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }

            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <h1>Это страница проектов Летуновского Владимира.</h1>
        
        <p>Вы можете выбрать проект ниже и ознакомиться с ним.</p>

        <ul class="project-list">
           
        </ul>

        <footer>
            <p>© 2024 Владимир Летуновский</p>
            <p>Портфолио проектов</p>
        </footer>

    </div>

</body>
</html>
