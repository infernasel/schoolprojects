<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проекты Владимира Летуновского</title>
    
    <style>
        /* * Используем системные шрифты, которые уже есть у пользователя.
         * Это быстро, чисто и современно.
         */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6; /* Мягкий, светло-серый фон */
            color: #333; /* Темно-серый текст для читаемости */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Страница занимает всю высоту экрана */
            box-sizing: border-box;
        }

        /* * "Контейнер" — белая карточка в центре экрана,
         * в которой будет лежать всё содержимое.
         */
        .container {
            max-width: 700px;
            width: 100%;
            background-color: #ffffff; /* Белый фон для карточки */
            padding: 30px 40px;
            border-radius: 12px; /* Красивые скругленные углы */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07); /* Мягкая тень */
            text-align: center; /* Весь текст по центру */
            box-sizing: border-box;
        }

        h1 {
            color: #2c3e50; /* Темно-синий цвет заголовка */
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            color: #555; /* Чуть более светлый текст для описания */
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Стилизация списка проектов */
        .project-list {
            list-style-type: none; /* Убираем маркеры (точки) у списка */
            padding: 0;
            margin: 0;
        }

        .project-list li {
            margin-bottom: 15px; /* Отступ между кнопками-ссылками */
        }

        /* * Стилизация самих ссылок.
         * Превращаем их в красивые кнопки.
         */
        .project-list a {
            display: block; /* Ссылка занимает всю ширину родителя */
            text-decoration: none; /* Убираем стандартное подчеркивание */
            background-color: #eaf6ff; /* Очень светлый, приятный синий */
            color: #007bff; /* Яркий синий текст */
            padding: 18px 25px;
            border-radius: 8px; /* Скругленные углы для кнопок */
            font-size: 1.1em;
            font-weight: 600; /* Полужирный шрифт */
            
            /* Плавный переход для эффекта при наведении */
            transition: all 0.3s ease;
        }

        /* * Эффект при наведении курсора:
         * меняем фон на более темный, а текст на белый.
         */
        .project-list a:hover {
            background-color: #007bff; /* Яркий синий фон */
            color: #ffffff; /* Белый текст */
            transform: translateY(-2px); /* Легкий "подъем" кнопки */
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2); /* Тень в цвет кнопки */
        }
    </style>
</head>
<body>

    <div class="container">
        
        <h1>Это страница проектов Летуновского Владимира.</h1>
        
        <p>Вы можете выбрать проект ниже и ознакомиться с ним.</p>

        <ul class="project-list">
           
            </li>
        </ul>

    </div>

</body>
</html>
